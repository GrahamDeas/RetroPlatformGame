
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Adventure</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-white font-sans">
    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold text-center mb-8">Sound Adventure</h1>
        <p id="story" class="text-lg text-center mb-8">Welcome to the world of sound production! Your knowledge will guide you through this adventure.</p>
        
        <div id="question-section" class="mb-8">
            <p id="question" class="text-xl mb-4"></p>
            <div id="choices" class="flex flex-col space-y-4"></div>
        </div>

        <div id="score-section" class="text-center hidden">
            <p class="text-2xl">Your Score: <span id="score"></span></p>
            <button id="restart" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
